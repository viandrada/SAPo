<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container">

		<!-- Datos del almacen -->
		<div class="row">
			<!-- div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
				<h:outputLabel value="Id: " />
				#{navigationAreaBean.idAlmacenActual}
			</div-->
			<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">

				<h:outputText value="AlmacÃ©n >> " class="h3" />
				<h:outputText value="#{almacenBean.almacen.nombre}" class="h2" />
				<h:outputText value=": " class="h2" />
				<h:outputText value="#{almacenBean.almacen.descripcion}" class="h2">
				</h:outputText>
			</div>
		</div>
		<!-- Fin de: Datos del almacen -->

		<!-- Productos del almacen -->
		<div class="row">
			<ul class="list-group">
				<ui:repeat value="#{almacenBean.almacen.productos}" var="item">
					<div class="col-xs-6 col-md-3">
						<h:form>
							<li class="list-group-item"><h:outputText
									value="#{item.nombre}" /> <h:commandLink action="#"
									class="thumbnail">
									<h:graphicImage class="img-responsive"
										value="/resources/images/box.png">
									</h:graphicImage>
								</h:commandLink></li>
							<div class="row">
								<div class="col-xs-6 col-md-3 col-sm-3 col-lg-3">
									<h:outputLabel value="Stock" />
								</div>
								<div class="col-xs-6 col-md-3 col-sm-3 col-lg-3">
									<h:outputText value="1" class="form-control" />
								</div>
							</div>
						</h:form>
					</div>
				</ui:repeat>
			</ul>
		</div>
		<!-- Fin de: Productos del almacen -->

	</div>
					<!-- Boton para mostrar ventana modal -->
				<!-- button type="button" class="btn btn-primary btn-lg"
					data-toggle="modal" data-target="#myModal">+</button-->
		<h:form>
					<h:commandButton value="+"
								action="#{navigationAreaBean.goTo('altaProducto.xhtml')}" actionListener="#{altaProductoBean.init()}"
								class="btn btn-primary btn-lg"></h:commandButton>
</h:form>
				<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document" style="width:80%;">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true"></span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Nuevo producto</h4>
						</div>
						<div class="modal-body">
							<ui:include src="altaProducto.xhtml" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-info"
								data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Fin de ventana modal -->

</ui:composition>
</html>
