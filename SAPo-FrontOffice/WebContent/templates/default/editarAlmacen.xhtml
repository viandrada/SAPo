<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="page-header">
					<h1>Editar almacén</h1>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				
			</div>
		</div>

		<h:form id="altaAlmacen" rendered="true" enctype="multipart/form-data">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
					<div class="form-group">
						<h:inputText class="form-control" id="inputNombre"
							value="#{editarAlmacenBean.dataAlmacen.nombre}" a:placeholder="Nombre">
							<f:validateBean for="inputNombre" />
						</h:inputText>
						<h:message id="inputTextMessage" for="inputNombre"
							errorStyle="color:red;"></h:message>
					</div>
					<div class="form-group">
						<h:inputTextarea class="form-control" id="inputDescripcion"
							value="#{editarAlmacenBean.dataAlmacen.descripcion}" a:maxlength="500" rows="9"
							a:placeholder="Escriba una descripción aquí...">
						</h:inputTextarea>
					</div>
					<h:inputHidden  id="inputIdAlmacen"
							value="#{editarAlmacenBean.dataAlmacen.idAlmacen}">
					</h:inputHidden>
					
					<h:graphicImage class="img-responsive" id="idima"
						value="Image/#{editarAlmacenBean.dataAlmacen.idFoto}" >
						
					</h:graphicImage>
					
					<div class="form-group">
						<h:inputFile id="imagenAlmacen" value="#{editarAlmacenBean.imagen}" 
							onchange="loadFile(event)">
						</h:inputFile>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
					<div class="form-group">
						<img class="img-responsive img-thumbnail" id="inputFotoPreview" ></img>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-md-offset-5 col-lg-offset-5">
					<h:commandButton class="btn btn-primary btn-lg" value="Guardar cambios"
						type="submit" action="#{editarAlmacenBean.editarAlmacen}"
						
						
						
						
						>
					</h:commandButton><h:commandLink value="Cancelar" class="btn btn-danger pull-left btn-lg"
							action="#{navigationAreaBean.goTo('homeUsuario.xhtml')}"
						></h:commandLink>

					
				</div>
				
			</div>

			<h:outputScript name="js/fotoPreview.js" />

		</h:form>
	</div>

</ui:composition>
</html>
