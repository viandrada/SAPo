<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<h1>Comentarios de este Almacen</h1>
			</div>
			<h:form>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<h:commandLink action="#{navigationAreaBean.goTo('almacen.xhtml')}">
						<i class="fa fa-times fa-2x">Cerrar</i>
					</h:commandLink>
				</div>
			</h:form>
		</div>

		<script type="text/javascript">
			$(document).ready(function () {
			
			    (function ($) {
			
			        $('#filter2').keyup(function () {
			
			            var rex = new RegExp($(this).val(), 'i');
			            $('.searchable tr').hide();
			            $('.searchable tr').filter(function () {
			                return rex.test($(this).text());
			            }).show();
			
			        })
			
			    }(jQuery));
					
			});
		</script>



		<ui:fragment
			rendered="#{comentariosAlmacenBean.listDataComentarios.size()==0}">
		Aun no hay comentarios realizados en este almacen.
<br />
		</ui:fragment>
		<br />
		<h:form id="ediCat2" rendered="true">
			<ui:fragment
				rendered="#{comentariosAlmacenBean.listDataComentarios.size()!=0}">
				<div class="input-group">
					<span class="input-group-addon">Buscar:</span> <input id="filter2"
						type="text" class="form-control" placeholder="Contenido/Usuario"></input>
				</div>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><h:outputText value="ID Comentario" /></th>
							<th><h:outputText value="Contenido" /></th>
							<th><h:outputText value="Fecha" /></th>
							<th><h:outputText value="Usuario" /></th>
							<th></th>

						</tr>
					</thead>
					<tbody class="searchable">
						<ui:repeat value="#{comentariosAlmacenBean.listDataComentarios}"
							var="u">
							<tr>
								<td><h:outputText value="#{u.idComentario}" /></td>
								<td><h:outputText value="#{u.contenido}" /></td>
								<td><h:outputText value="#{u.fecha}" /></td>
								<td><h:outputText value="#{u.emailUsu}" /></td>
								<td><ui:fragment
										rendered="#{comentariosAlmacenBean.esComentarioMio(u.idComentario)}">
										<h:commandLink value="" class="btn btn-default btn-xs"
											onclick="$('#myModalBaja').modal('show');document.getElementById('ediCat2:forBajaModal:idComentarioSelect').value='#{u.idComentario}';"
											immediate="true">
											<i class="fa fa-times"></i>
											<f:ajax execute="@this" render="" />
										</h:commandLink>
									</ui:fragment></td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>

			</ui:fragment>

			<button type="button" class="btn btn-success" data-toggle="modal"
				data-target="#myModaleditar" onclick="return false;">Comentar</button>

			<div class="modal fade" id="myModaleditar" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">X</button>
							<h4 class="modal-title">Ingrese comentario...</h4>
						</div>
						<div class="modal-body">

							<h:inputText value="#{comentariosAlmacenBean.contenido}"
								id="contenido" class="form-control" />
						</div>

						<div class="modal-footer">

							<h:commandButton class="btn btn-success" value="Aceptar"
								type="submit"
								action="#{comentariosAlmacenBean.comentarEnAlmacen}">
							</h:commandButton>

							<button type="button" class="btn btn-danger  pull-left"
								data-dismiss="modal" onclick="return false;">Cancelar</button>
						</div>
					</div>
				</div>
			</div>




			<!-- Modal para DAR DE BAJA producto ESTA HACIENDO CONFLICTO CON EL MODAL DE COMENTAR OJO-->
			<div class="modal fade" id="myModalBaja" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<h:form id="forBajaModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">X</button>
								<h4 class="modal-title">Estas seguro que deseas descomentar
									?</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<h:inputHidden
										value="#{comentariosAlmacenBean.idComentarioSelect}"
										id="idComentarioSelect" name="idComentarioSelect"
										class="form-control" />

								</div>
							</div>
							<div class="modal-footer">
								<h:commandButton class="btn btn-success" value="Aceptar"
									action="#{comentariosAlmacenBean.descomentarEnAlmacen}">
								</h:commandButton>
								<button type="button" class="btn btn-danger pull-left"
									data-dismiss="modal" onclick="return false;">Cancelar</button>
							</div>
						</div>
					</div>
				</h:form>
			</div>

			<!-- Fin de ventana modal DAR DE BAJA-->





		</h:form>




	</div>
</ui:composition>

<h:panelGroup class="row">
	<h:commandButton value="Compartir Almacen"
		action="#{navigationAreaBean.goTo('compartirAlmacen.xhtml')}"
		class="btn btn-primary btn-lg"></h:commandButton>
</h:panelGroup>
</html>
