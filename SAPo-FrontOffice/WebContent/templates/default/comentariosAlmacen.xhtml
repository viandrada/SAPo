<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container-fluid">
	<h:outputStylesheet name="css/comentarios.css" />

		<script type="text/javascript">
			$(document).ready(function () {
			
			    (function ($) {
			
			        $('#filter2').keyup(function () {
			
			            var rex = new RegExp($(this).val(), 'i');
			            $('.searchable tr').hide();
			            $('.searchable tr').filter(function () {
			                return rex.test($(this).text());
			            }).show();
			
			        })
			
			    }(jQuery));
					
			});
		</script>

		<h:form id="ediCat2" rendered="true">
			<div class="input-group">
				<span class="input-group-addon">Buscar:</span> <input id="filter2"
					type="text" class="form-control" placeholder="Contenido/Usuario"></input>
			</div>
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
						<h1>
							<small class="pull-right">#{comentariosAlmacenBean.size} comentarios</small> Comentarios
						</h1>
					</div>
					<div class="comments-list">
						<ui:repeat class="searchable"
							value="#{comentariosAlmacenBean.listDataComentarios}" var="u">
							<div class="media">
								<p class="pull-right">
									<small>#{u.fecha}</small>
								</p>
								<a class="media-left" href="#"> <h:graphicImage
										value="http://lorempixel.com/40/40/people/1/" /></a>
								<div class="media-body">

									<h4 class="media-heading user_name">#{u.emailUsu}</h4>
									#{u.contenido}

									<p>
										<small><a href="">Like</a> - <a href="">Share</a></small>
									</p>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>

			<td><button type="button" class="btn btn-success"
					data-toggle="modal" data-target="#myModaleditar"
					onclick="return false;">Comentar</button></td>

			<div class="modal fade" id="myModaleditar" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">X</button>
							<h4 class="modal-title">Ingrese comentario...</h4>
						</div>
						<div class="modal-body">

							<h:inputText value="#{comentariosAlmacenBean.contenido}"
								id="contenido" class="form-control" />
						</div>

						<div class="modal-footer">

							<h:commandButton class="btn btn-success" value="Aceptar"
								type="submit"
								action="#{comentariosAlmacenBean.comentarEnAlmacen}">
							</h:commandButton>

							<button type="button" class="btn btn-danger  pull-left"
								data-dismiss="modal" onclick="return false;">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>

<h:panelGroup class="row">
	<h:commandButton value="Compartir Almacen"
		action="#{navigationAreaBean.goTo('compartirAlmacen.xhtml')}"
		class="btn btn-primary btn-lg"></h:commandButton>
</h:panelGroup>
</html>
