<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container-fluid">
		<h:panelGrid class="row">
			<h1>Comentarios de este Almacen</h1>
		</h:panelGrid>

		<script type="text/javascript">
			$(document).ready(function () {
			
			    (function ($) {
			
			        $('#filter2').keyup(function () {
			
			            var rex = new RegExp($(this).val(), 'i');
			            $('.searchable tr').hide();
			            $('.searchable tr').filter(function () {
			                return rex.test($(this).text());
			            }).show();
			
			        })
			
			    }(jQuery));
					
			});
		</script>

		<h:form id="ediCat2" rendered="true">
			<div class="input-group">
				<span class="input-group-addon">Buscar:</span> <input id="filter2"
					type="text" class="form-control" placeholder="contenido"></input>
			</div>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th><h:outputText value="ID Comentario" /></th>
						<th><h:outputText value="Contenido" /></th>
						<th><h:outputText value="Fecha" /></th>
						<th><h:outputText value="ID Usuario: proximanente nombre" /></th>
					</tr>
				</thead>
				<tbody class="searchable">
					<ui:repeat value="#{comentariosAlmacenBean.listDataComentarios}"
						var="u">
						<tr>
							<td><h:outputText value="#{u.idComentario}" /></td>
							<td><h:outputText value="#{u.contenido}" /></td>
							<td><h:outputText value="#{u.fecha}" /></td>
							<td><h:outputText value="#{u.usuario}" /></td>

						</tr>
					</ui:repeat>
				</tbody>
			</table>

			<td><button type="button" class="btn btn-success"
					data-toggle="modal" data-target="#myModaleditar"
					onclick="return false;">Comentar</button></td>

			<div class="modal fade" id="myModaleditar" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">X</button>
							<h4 class="modal-title">Ingrese comentario...</h4>
						</div>
						<div class="modal-body">
								
							<h:inputText value="#{comentariosAlmacenBean.contenido}"
								id="contenido" class="form-control" />
						</div>
						
						<div class="modal-footer">

							<h:commandButton class="btn btn-success" value="Aceptar"
								type="submit" action="#{comentariosAlmacenBean.comentarEnAlmacen}">
							</h:commandButton>

							<button type="button" class="btn btn-danger" data-dismiss="modal"
								onclick="return false;">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>

<h:panelGroup class="row">
	<h:commandButton value="Compartir Almacen"
		action="#{navigationAreaBean.goTo('compartirAlmacen.xhtml')}"
		class="btn btn-primary btn-lg"></h:commandButton>
</h:panelGroup>
</html>
