<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
				<h1>Detalle</h1>
			</div>
			<h:form>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<h:commandLink
						action="#{navigationAreaBean.goTo('listarProductosGenericos.xhtml')}">
						<i class="fa fa-times fa-2x">Cerrar</i>
					</h:commandLink>
				</div>
			</h:form>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h:inputHidden id="idProductoDetalle" />
			<!-- Nombre y descripcion -->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="form-group">
						<h:inputText class="form-control input-lg" id="inputNombre"
							value="#{detalleProductoGenBean.dataProducto.nombre}">
						</h:inputText>
					</div>
				</div>
			</div>
			<div class="form-group">
				<h:inputText class="form-control" id="descripcion"
					value="#{detalleProductoGenBean.dataProducto.descripcion}">
				</h:inputText>
			</div>
			<hr style="border-width: 3px;" />
			<!-- Separador -->

			<!-- Categoría -->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="form-group">
						<h:outputText id="categoria" value="#{detalleProductoGenBean.dataProducto.nombreCategoria}"/>
					</div>
				</div>
			</div>
			<!-- Fin categoría -->

			<hr style="border-width: 3px;" />
			<!-- Separador -->

		</div>
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
			<div class="form-group">
				<h:graphicImage id="imagen" class="img-responsive" value="Image/#{detalleProductoGenBean.dataProducto.fotos.get(0).idImagen}"/>
			</div>
		</div>
		<h:dataTable value="#{detalleProductoBean.atributosVista}" var="item"
				id="tablaAtributos" class="table">
				<h:column>
					<h:outputText value="#{item.nombre}" />
				</h:column>
				<h:column>
					<h:outputText value="#{item.valor}" />
				</h:column>
			</h:dataTable>
	</div>
</ui:composition>
</html>
