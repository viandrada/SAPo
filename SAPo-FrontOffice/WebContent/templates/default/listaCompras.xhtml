<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<h:outputScript name="js/buscador.js" />
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="input-group">
					<span class="input-group-addon">BÃºsqueda</span> <input id="filter2"
						type="text" class="form-control" placeholder="Nombre"></input>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover table-condensed">
						<thead>
							<tr>
								<th><h:outputText value="Nombre" /></th>
								<th><h:outputText value="Cantidad" /></th>
								<th><h:outputText value="Foto" /></th>
								<th><h:outputText value="" /></th>
							</tr>
						</thead>
						<tbody class="searchable">
							<ui:repeat value="#{almacenBean.listaCompras}" var="o">
								<tr>
									<td><h:outputText value="#{o.nombre}" /></td>
									<td><h:outputText value="#{o.stock}" /></td>
									<td><h:graphicImage class="img-responsive"
											value="Image/#{o.fotos.get(0).idImagen}" style="height:50px;">
										</h:graphicImage></td>
									<td><h:form id="detalleForm">
											<h:commandLink class="btn btn-primary" action="#" value="Obtenido!">
											</h:commandLink>
										</h:form></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
