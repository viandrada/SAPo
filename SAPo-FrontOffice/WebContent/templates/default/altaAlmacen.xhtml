<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<h:form id="altaAlmacen" rendered="true">

						<div class="form-group">
							<h:outputText value="Nombre : " />
							<h:inputText class="form-control" id="inputNombre"
								value="#{altaAlmacenBean.nombre}">
								<f:validateBean for="inputNombre" />
								<f:ajax event="keyup" render="@this inputTextMessage" />
							</h:inputText>
							<h:message id="inputTextMessage" for="inputNombre"
								errorStyle="color:red;"></h:message>
						</div>

						<div class="form-group">
							<h:outputText value="Descripcion : " />
							<h:inputTextarea class="form-control" id="inputDescripcion"
								value="#{altaAlmacenBean.descripcion}" a:maxlength="500" rows="10">
								<f:validateBean for="inputDescripcion" />
								<f:ajax event="keyup" render="@this inputTextMessageDescripcion" />
							</h:inputTextarea>
							<h:message id="inputTextMessageDescripcion" for="inputDescripcion"
								errorStyle="color:red;"></h:message>
						</div>


						<h:commandButton class="btn btn-default" value="Crear"
							type="submit" action="#{altaAlmacenBean.altaAlmacen}">
						</h:commandButton>

					</h:form>
				</div>
			</div>
		</div>

	</div>
</ui:composition>
</html>
