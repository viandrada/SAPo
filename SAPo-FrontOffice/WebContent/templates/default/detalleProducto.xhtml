<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<h1>Detalle</h1>
			</div>
			<h:form>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<h:commandLink action="#{navigationAreaBean.goTo('almacen.xhtml')}">
						<i class="fa fa-times fa-2x">Cerrar</i>
					</h:commandLink>
				</div>
			</h:form>
		</div>
		<h:form id="detalleProducto" rendered="true">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


				<!-- Nombre, stock y precio -->
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="form-group">
							<h:inputText class="form-control input-lg" id="inputNombre"
								value="#{detalleProductoEspBean.producto.nombre}"
								a:placeholder="Nombre">
								<f:validateBean for="inputNombre" />
								<f:ajax event="keyup" render="inputTextMessage" />
							</h:inputText>
							<h:message id="inputTextMessage" for="inputNombre"
								errorStyle="color:red;"></h:message>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="row">
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
									<h:outputText value="Stock " />
								</div>
								<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
									<h:inputText class="form-control input-lg" id="inputStock"
										value="#{detalleProductoEspBean.producto.stock}">
										<f:validateBean for="inputStock" />
										<f:ajax event="keyup" render="inputTextMessageStock" />
									</h:inputText>
									<h:message id="inputTextMessageStock" for="inputStock"
										errorStyle="color:red;"></h:message>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
								<h:outputText value="Precio " />
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<div class="form-group">
									<h:inputText class="form-control input-lg" id="inputPrecio"
										value="#{detalleProductoEspBean.producto.precio}"
										a:placeholder="Precio">
										<f:validateBean for="inputPrecio" />
										<f:ajax event="keyup" render="inputTextMessagePrecio" />
									</h:inputText>
									<h:message id="inputTextMessagePrecio" for="inputPrecio"
										errorStyle="color:red;"></h:message>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Categoría -->
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div class="form-group">
						<h:outputText class="form-control input-lg" id="inputCategoria"
							value="">
						</h:outputText>
					</div>
				</div>
				<!-- Fin categoría -->

				<hr style="border-width: 3px;" />
				<!-- Separador -->

				<div class="form-group">
					<h:inputTextarea class="form-control" id="inputDescripcion"
						value="#{detalleProductoEspBean.producto.descripcion}">
					</h:inputTextarea>
				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-md-offset-3 col-lg-offset-3">
					<div id="carousel-example-generic" class="carousel slide"
						data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0"
								class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<h:graphicImage class="img-responsive" style="min-height: 20em;"
									value="Image/#{detalleProductoEspBean.producto.fotos.get(0).idImagen}">
								</h:graphicImage>
								<div class="carousel-caption"></div>
							</div>
							<ui:repeat var="o"
								value="#{detalleProductoEspBean.producto.fotos}"
								varStatus="status">
								<div class="item">
									<h:graphicImage class="img-responsive"
										style="min-height: 20em;" value="Image/#{o.idImagen}">
									</h:graphicImage>
									<div class="carousel-caption"></div>
								</div>
							</ui:repeat>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic"
							role="button" data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a> <a class="right carousel-control"
							href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"
							aria-hidden="true"></span> <span class="sr-only">Next</span>
						</a>
					</div>
				</div>

			</div>
		</h:form>
	</div>
</ui:composition>
</html>
