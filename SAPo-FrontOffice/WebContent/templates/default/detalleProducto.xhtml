<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div class="row">
					<h1>
						#{detalleProductoEspBean.producto.nombre}<small> Ítems <span
							class="badge">#{detalleProductoEspBean.producto.stock}</span></small>
					</h1>

				</div>
			</div>
			<h:form>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<h:commandLink action="#{navigationAreaBean.goTo('almacen.xhtml')}">
						<i class="fa fa-times fa-2x">Cerrar</i>
					</h:commandLink>
				</div>
			</h:form>
		</div>
		<h:form id="detalleProducto" rendered="true">
			<div class="row">
				<!-- Carrusel -->
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div id="carousel-example-generic" class="carousel slide"
						data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0"
								class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<h:graphicImage class="img-responsive" style="min-height: 20em;"
									value="Image/#{detalleProductoEspBean.fotos.get(0).idImagen}">
								</h:graphicImage>
								<div class="carousel-caption"></div>
							</div>
							<ui:repeat var="o" value="#{detalleProductoEspBean.fotos}"
								varStatus="status">
								<div class="item">
									<h:graphicImage class="img-responsive"
										style="min-height: 20em;" value="Image/#{o.idImagen}">
									</h:graphicImage>
									<div class="carousel-caption"></div>
								</div>
							</ui:repeat>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic"
							role="button" data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a> <a class="right carousel-control"
							href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"
							aria-hidden="true"></span> <span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div class="row">
						<div class="form-group">
							<h:inputTextarea class="form-control" id="inputDescripcion"
								value="#{detalleProductoEspBean.producto.descripcion}" readonly="true">
							</h:inputTextarea>
						</div>
					</div>
					<div class="row">
						<!-- Categoría -->
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<h:outputText value="Categoría " />
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<h:outputLabel class="input-lg" id="inputCategoria"
								value="#{detalleProductoEspBean.producto.nombreCategoria}">
							</h:outputLabel>
						</div>
						<!-- Fin categoría -->
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<h:outputText value="Precio " />
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<h:outputLabel class="input-lg" id="inputPrecio"
								value="#{detalleProductoEspBean.producto.precio}">
							</h:outputLabel>
						</div>
					</div>
					<div class="row">
						<!-- Fecha alta -->
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<h:outputText value="Fecha alta " />
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<h:outputLabel class="input-lg" id="outputFecha"
								value="#{detalleProductoEspBean.producto.fechaAlta}">
							</h:outputLabel>
						</div>
						<!-- Fin Fecha alta -->
					</div>
				</div>
			</div>
			<hr style="border-width: 3px;" />
			<!-- Separador -->
			<div class="row">
				<div class="table-responsive">
					<h:dataTable value="#{detalleProductoEspBean.atributosVista}"
						var="item" id="tablaAtributos"
						class="table table-hover">
						<h:column>
							<h:outputText value="#{item.nombre}" />
						</h:column>
						<h:column>
							<h:outputText value="#{item.valor}" />
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>
</html>
