<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<h1>Producto nuevo</h1>
			</div>
			<h:form>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<h:commandLink
						action="#{navigationAreaBean.goTo('almacen.xhtml')}">
						<i class="fa fa-times fa-2x">Cerrar</i>
					</h:commandLink>
				</div>
			</h:form>
		</div>
		<h:messages id="messages" globalOnly="true" />
		<h:form id="altaProducto" rendered="true"
			enctype="multipart/form-data">
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">


				<!-- Nombre, stock y precio -->
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="form-group">
							<h:inputText class="form-control input-lg" id="inputNombre"
								value="#{altaProductoBean.nombre}" a:placeholder="Nombre">
								<f:validateBean for="inputNombre" />
							</h:inputText>
							<h:message id="inputTextMessage" for="inputNombre"
								errorStyle="color:red;"></h:message>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="row">
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
									<h:outputText value="Stock " />
								</div>
								<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
									<h:inputText class="form-control input-lg" id="inputStock"
										value="#{altaProductoBean.stock}">
										<f:validateBean for="inputStock" />
									</h:inputText>
									<h:message id="inputTextMessageStock" for="inputStock"
										errorStyle="color:red;"></h:message>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
								<h:outputText value="Precio " />
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<div class="form-group">
									<h:inputText class="form-control input-lg" id="inputPrecio"
										value="#{altaProductoBean.precio}" a:placeholder="Precio">
										<f:validateBean for="inputPrecio" />
									</h:inputText>
									<h:message id="inputTextMessagePrecio" for="inputPrecio"
										errorStyle="color:red;"></h:message>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Categoría -->
				<div class="row">
					<!-- div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="form-group">
							<label for="sel1">Genérica:</label>
							<h:selectOneMenu value="#{altaProductoBean.idCatSeleccionada}"
								class="form-control" id="sel">
								<f:selectItems value="#{altaProductoBean.listDataCatGeneticas}"
									var="c2" itemValue="#{c2.idCategoria}" itemLabel="#{c2.nombre}" />
							</h:selectOneMenu>
						</div>
					</div-->
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="form-group">
							<label for="sel1">Categoría:</label>
							<h:selectOneMenu value="#{altaProductoBean.idCatSeleccionada}"
								class="form-control" id="sel123">
								<f:selectItems value="#{altaProductoBean.listDataCat}" var="c"
									itemValue="#{c.idCategoria}" itemLabel="#{c.nombre}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="form-group">
							<label for="sel1">Crear nueva:</label>
							<h:inputText class="form-control" id="inputCatNueva"
								value="#{altaProductoBean.catNueva}"
								a:placeholder="Ingrese el nombre">
							</h:inputText>
						</div>
					</div>
				</div>
				<!-- Fin categoría -->

				<hr style="border-width: 3px;" />
				<!-- Separador -->

				<div class="form-group">
					<h:inputTextarea class="form-control" id="inputDescripcion"
						value="#{altaProductoBean.descripcion}" a:maxlength="500" rows="5"
						a:placeholder="Escribe una descripcion aqui...">
					</h:inputTextarea>
				</div>


				<h:dataTable value="#{atributosProductoBean.atributosVista}"
					var="item" id="tablaAtributos" class="table">
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{item.nombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">Tipo de dato</f:facet>
						<h:outputText value="#{item.tipoDato}" />
					</h:column>
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{item.valor}" />
					</h:column>
				</h:dataTable>

				<!-- Atributos genericos -->
				<div class="row" id="atributos">
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="form-group">
							<h:inputText class="form-control" id="inputNombreAtr"
								value="#{atributosProductoBean.nombreAtr}"
								a:placeholder="Nombre del atributo">
								<f:ajax resetValues="true" />
							</h:inputText>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="form-group">
							<h:selectOneMenu value="#{atributosProductoBean.tipoDataAtr}"
								class="form-control" id="inputTipoDatoAtr"
								onchange="mostrarComponente()">
								<f:selectItems value="#{atributosProductoBean.tipoDatoList}"
									var="e" itemValue="#{e}" itemLabel="#{e}" id="tipoDatoSelect" />
								<f:ajax event="change"
									listener="#{atributosProductoBean.comboChangeListener}"></f:ajax>
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="form-group" id="atributoTexto" style="display: block;">
							<h:inputText class="form-control" id="inputValorAtr"
								value="#{atributosProductoBean.valorAtr}" a:placeholder="Valor">
								<f:ajax resetValues="true" />
							</h:inputText>
						</div>
						<div class="form-group" id="atributoCalendario"
							style="display: none;">
							<p:calendar value="#{atributosProductoBean.valorAtributoFecha}"
								pattern="dd/MM/yyyy" id="cal">
								<f:ajax event="dateSelect"
									listener="#{atributosProductoBean.handleDateSelect}" />
									<f:validateBean for="cal" />
									<f:ajax resetValues="true" />
							</p:calendar>
							<h:message id="inputTextMessageCalendario" for="cal"
										errorStyle="color:red;"></h:message>
						</div>

						<div class="form-group" id="atributoNumero" style="display: none;">
							<h:inputText class="form-control" id="atributoNumero"
								value="#{atributosProductoBean.valorAtributoNumero}"
								a:placeholder="Valor">
								<f:ajax resetValues="true" />
							</h:inputText>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<h:commandButton class="btn btn-primary" value="Agregar"
							actionListener="#{atributosProductoBean.add}">
							<f:ajax
								render="inputValorAtr inputNombreAtr inputTipoDatoAtr atributoCalendario atributoNumero tablaAtributos"
								resetValues="true" />
						</h:commandButton>
					</div>
				</div>
				<!-- Fin de: Atributos genericos -->

				<div class="form-group">
					<h:inputFile id="imagenProducto" value="#{altaProductoBean.foto}"
						onchange="loadFile(event)">
					</h:inputFile>
				</div>
				<div class="form-group">
					<h:inputFile id="imagenProducto2" value="#{altaProductoBean.foto2}"
						onchange="loadFile2(event)">
					</h:inputFile>
				</div>
				<div class="form-group">
					<h:inputFile id="imagenProducto3" value="#{altaProductoBean.foto3}"
						onchange="loadFile3(event)">
					</h:inputFile>
				</div>
				<div class="form-group">
					<h:inputFile id="imagenProducto4" value="#{altaProductoBean.foto4}"
						onchange="loadFile4(event)">
					</h:inputFile>
				</div>


				<h:commandButton class="btn btn-primary" value="Crear"
					action="#{navigationAreaBean.goTo('almacen.xhtml')}"
					actionListener="#{altaProductoBean.altaProducto}"  ajax="false">
				</h:commandButton>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="form-group">
					<img class="img-responsive img-thumbnail" id="inputFotoPreview"></img>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="form-group">
					<img class="img-responsive img-thumbnail" id="inputFotoPreview2"></img>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="form-group">
					<img class="img-responsive img-thumbnail" id="inputFotoPreview3"></img>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="form-group">
					<img class="img-responsive img-thumbnail" id="inputFotoPreview4"></img>
				</div>
			</div>
			<h:outputScript name="js/fotoPreview.js" />
		</h:form>
	</div>
	<script type="text/javascript">

               function mostrarComponente()
               {

                  var tipoDato;
                  tipoDato = document.getElementById('altaProducto:inputTipoDatoAtr').value;

                  document.getElementById('atributoTexto').style.display='none';
                  document.getElementById('atributoCalendario').style.display='none';
                  document.getElementById('atributoNumero').style.display='none';

                  switch(tipoDato)
                  {
                    case "Texto":
                       document.getElementById('atributoTexto').style.display='block';
                       break;
                    case "Fecha":
                       document.getElementById('atributoCalendario').style.display='block';      
                       break;
                    case "Numero":
                        document.getElementById('atributoNumero').style.display='block';      
                        break;
                    default:
                    	document.getElementById('atributoTexto').style.display='block';
                        break;
                  }
                  
               }
     </script>
</ui:composition>
</html>
