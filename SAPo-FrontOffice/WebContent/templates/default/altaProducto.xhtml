<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div class="container">
		<div class="row">
		<h:outputText value="Nuevo producto" class="h1"/>
			<h:form id="altaProducto" rendered="true"
				enctype="multipart/form-data">
				<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
					<div class="form-group">
						<h:outputText value="Categoria : " />
						<h:selectOneMenu
							value="#{altaProductoBean.dataCategoria.idCategoria}">
							<f:selectItem itemValue="1" itemLabel="Categoria 1" />
							<f:selectItem itemValue="2" itemLabel="Categoria 2" />
							<f:selectItem itemValue="3" itemLabel="Categoria 3" />
						</h:selectOneMenu>
					</div>


					<div class="form-group">
						<h:inputText class="form-control" id="inputNombre"
							value="#{altaProductoBean.nombre}" a:placeholder="Nombre">
							<f:validateBean for="inputNombre" />
							<f:ajax event="keyup" render="inputTextMessage" />
						</h:inputText>
						<h:message id="inputTextMessage" for="inputNombre"
							errorStyle="color:red;"></h:message>
					</div>
					<div class="form-group">
						<h:inputTextarea class="form-control" id="inputDescripcion"
							value="#{altaProductoBean.descripcion}" a:maxlength="500"
							rows="5" a:placeholder="Escribe una descripcion aqui...">
							<f:validateBean for="inputDescripcion" />
							<f:ajax event="keyup" render="inputTextMessageDescripcion" />
						</h:inputTextarea>
						<h:message id="inputTextMessageDescripcion" for="inputDescripcion"
							errorStyle="color:red;"></h:message>
					</div>

					<div class="form-group">
						<h:outputText value="Precio : " />
						<h:inputText class="form-control" id="inputPrecio"
							value="#{altaProductoBean.precio}">
							<f:validateBean for="inputPrecio" />
							<f:ajax event="keyup" render="inputTextMessagePrecio" />
						</h:inputText>
						<h:message id="inputTextMessagePrecio" for="inputPrecio"
							errorStyle="color:red;"></h:message>
					</div>

					<div class="form-group">
						<h:inputFile id="imagenAlmacen" value="#{altaProductoBean.foto}"
							onchange="loadFile(event)">
						</h:inputFile>
					</div>
					<h:commandButton class="btn btn-primary" value="Crear"
						type="submit" action="#{altaProductoBean.altaProducto}">
					</h:commandButton>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">

					<div class="form-group">
						<img class="img-responsive img-thumbnail" id="inputFotoPreview"></img>
					</div>
				</div>
				<h:outputScript name="js/fotoPreview.js" />
			</h:form>
		</div>
	</div>
</ui:composition>
</html>
