<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>



	<div class="container-fluid" id="altaUsuarioContent">
		<div class="row">
		<h:form id="altaUsuario" rendered="true">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
				

					<div class="form-group ">
						<h:outputText value="Nombre : " />

						<h:inputText class="form-control" id="inputNombre"
							value="#{registroBean.nombre}">

							<f:validateBean for="inputNombre" />
							<f:ajax event="blur" execute="@this" render="inputTextMessage" />

						</h:inputText>

						<h:message id="inputTextMessage" for="inputNombre"
							errorStyle="color:red;"></h:message>
					</div>

					<div class="form-group" Style="color: red;">
						<h:outputText value="Email : " style="color:black;" />
						<h:inputText class="form-control" id="inputEmail"
							value="#{registroBean.email}"
							validator="#{registroBean.validateEmail}">

							<f:ajax event="blur" execute="@this"
								render="inputTextMessageEmail" />

							<f:validateBean for="inputEmail" />

						</h:inputText>

						<h:message id="inputTextMessageEmail" for="inputEmail"
							errorStyle="color:red;" Style="color:red;"></h:message>


					</div>

					<div class="form-group">

						<h:outputText value="Password :" />
						<h:inputSecret id="password" value="#{registroBean.password}"
							class="form-control" required="true">
							<f:validator validatorId="confirmPasswordValidator" />
							<f:attribute name="confirm"
								value="#{confirmPassword.submittedValue}" />
							<f:ajax event="blur" execute="password confirm"
								render="m_password" />
						</h:inputSecret>

					</div>
					<div class="form-group">
						<h:outputText value="Repetir Password :" />
						<h:inputSecret id="confirm" binding="#{confirmPassword}"
							class="form-control" required="true">
							<f:ajax event="blur" execute="password confirm"
								render="m_password m_confirm" />
						</h:inputSecret>
						<h:message id="m_confirm" for="confirm" style="color:red;" />
						<h:message id="m_password" for="password" style="color:red;" />
					</div>
			</div>
			<br/><br/>
			
			
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<br/><br/>
				<h:commandButton class="btn btn-success pull-right" value="Crear"
					type="submit" action="#{registroBean.registrar()}">
				</h:commandButton>

				<button type="button" class="btn btn-danger pull-left"
					data-dismiss="modal">Cancelar</button>
			
		</div>
		</h:form>
	</div>
	</div>

</ui:composition>
</html>
