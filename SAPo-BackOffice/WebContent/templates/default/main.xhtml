<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>SAPo</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputScript name="js/jquery-2.1.4.min.js" target="head"/>
		<h:outputScript type="text/javascript" name="bootstrap/js/bootstrap.js" target="head" />
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" target="head" />
	</f:facet>

	<f:facet name="last">
		<h:outputStylesheet name="css/font-awesome.css" />
	</f:facet>
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row">
			<!-- Header -->
			<ui:insert name="header">
				<ui:include src="/templates/default/header.xhtml" />
			</ui:insert>
		</div>
		<div class="row">
			<!-- Body -->
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<ui:insert name="body">
					<ui:include src="/templates/default/leftMenu.xhtml" />
				</ui:insert>
			</div>

			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<ui:include src="#{navigationBean.redirectTo}" />
			</div>
		</div>

	</div>
</h:body>
</html>
