<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<h:outputScript name="js/buscador.js" />
	<div class="container-fluid">
		<h:panelGrid>
			<h:form id="verUsuarios" rendered="true">
				<div class="input-group">
					<span class="input-group-addon">Busque el producto aquí</span> <input
						id="filter2" type="text" class="form-control"
						placeholder="proucto genérico"></input>
				</div>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><h:outputText value="ID" /></th>
							<th><h:outputText value="Nombre" /></th>
							<th><h:outputText value="Descripción" /></th>
							<th><h:outputText value="Categoría" /></th>
							<th><h:outputText value="Fecha Alta" /></th>
							<th><h:outputText value="Cantidad Uso" /></th>
						</tr>
					</thead>
					<tbody class="searchable">
						<ui:repeat value="#{reporteProductoBean.listaDataProdGen}" var="u">
							<tr>
								<td><h:outputText value="#{u.idProductoGenerico}" /></td>
								<td><h:outputText value="#{u.nombre}" /></td>
								<td><h:outputText value="#{u.descripcion}" /></td>
								<td><h:outputText value="#{u.nombreCategoria}" /></td>
								<td><h:outputText value="#{u.fechaAlta}" /></td>
								<td><h:outputText value="#{u.cantidadUsos}" /></td>								

							</tr>
						</ui:repeat>

					</tbody>

				</table>

				
			</h:form>

		</h:panelGrid>
	</div>
</ui:composition>
</html>
