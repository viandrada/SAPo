<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<script type="text/javascript">
$(document).ready(function () {

    (function ($) {

        $('#filter2').keyup(function () {

            var rex = new RegExp($(this).val(), 'i');
            $('.searchable tr').hide();
            $('.searchable tr').filter(function () {
                return rex.test($(this).text());
            }).show();

        })

    }(jQuery));

});</script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h:form id="verProducto" rendered="true">
					<h1>
						<h:outputText value="Productos" />
					</h1>
					<div class="input-group">
						<span class="input-group-addon">BÃºsqueda</span> <input
							id="filter2" type="text" class="form-control"
							placeholder="Nombre"></input>
					</div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th><h:outputText value="Id" /></th>
								<th><h:outputText value="Nombre" /></th>
								<th><h:outputText value="Fecha alta" /></th>
								<th><h:outputText value="Activo" /></th>
								<th><h:outputText value="Editar" /></th>
							</tr>
						</thead>
						<tbody class="searchable">
							<ui:repeat value="#{verProductosBean.productosGenericos}" var="o">
								<tr>
									<td><h:outputText value="#{o.idProducto}" /></td>
									<td><h:outputText value="#{o.nombre}" /></td>
									<td><h:outputText value="#{o.fechaAlta}" /></td>
									<td><h:selectBooleanCheckbox value="#{o.estaActivo}" onclick="return false"/></td>

									<td>
										<button type="button" class="btn btn-success"
											data-toggle="modal" data-target="#myModaleditar"
											onclick="document.getElementById('verProducto:nombre').value='#{o.nombre}'; document.getElementById('verProducto:idProducto').value='#{o.idProducto}';return false;">Editar</button>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>

					<div class="modal fade" id="myModaleditar" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">X</button>
									<h4 class="modal-title">Edicion de producto</h4>
								</div>
								<div class="modal-body">

									<h:inputText
										value="#{listarCategoriasBean.nombreCatSeleccionada}"
										id="nombre" class="form-control" placeholder="Nombre"
										readonly="false" />
									<h:inputHidden
										value="#{listarCategoriasBean.idCatSeleccionada}"
										id="idProducto" class="form-control" />

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-success"
										data-dismiss="modal"
										onclick="#{listarCategoriasBean.modificarCat()}">Guardar</button>
									<button type="button" class="btn btn-danger"
										data-dismiss="modal" onclick="return false;">Cancelar</button>
								</div>
							</div>
						</div>
					</div>
				</h:form>

			</div>
		</div>
	</div>

</ui:composition>
</html>
