<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<div class="container-fluid" id="EdicionCatContent">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h:form id="ediCat" rendered="true">
					<h1>
						<h:outputText value="Promover Categorias Especificas" />
					</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th><h:outputText value="Id" /></th>
								<th><h:outputText value="Nombre" /></th>
								<th><h:outputText value="Promover" /></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{listarCategoriasBean.listDataCat}" var="o">
								<tr>
									<td><h:outputText value="#{o.idCategoria}" /></td>
									<td><h:outputText value="#{o.nombre}" /></td>
									<td><h:commandButton class="btn btn-primary"
											value="Promover" type="submit"
											action="#{listarCategoriasBean.promoverCategoria(o.idCategoria)}">
										</h:commandButton></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</h:form>
				<h:form id="ediCat2" rendered="true">
					<h1>
						<h:outputText value="Editar Categorias Genericas" />
					</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th><h:outputText value="Id" /></th>
								<th><h:outputText value="Nombre" /></th>
								<th><h:outputText value="Editar" /></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{listarCategoriasBean.listDataCatGeneticas}"
								var="o">
								<tr>
									<td><h:outputText value="#{o.idCategoria}" /></td>
									<td><h:outputText value="#{o.nombre}" /></td>

									<td>
										<button type="button" class="btn btn-success"
											data-toggle="modal" data-target="#myModaleditar"
											onclick="document.getElementById('ediCat2:nombre').value='#{o.nombre}'; document.getElementById('ediCat2:idCat').value='#{o.idCategoria}';return false;">Editar</button>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>

					<div class="modal fade" id="myModaleditar" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">X</button>
									<h4 class="modal-title">Edicion de Categoria</h4>
								</div>
								<div class="modal-body">

									<h:inputText
										value="#{listarCategoriasBean.nombreCatSeleccionada}"
										id="nombre" class="form-control" placeholder="Nombre"
										readonly="false" />
									<h:inputHidden 
										value="#{listarCategoriasBean.idCatSeleccionada}"
										id="idCat" class="form-control" 
										 />	

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-success"
										data-dismiss="modal"
										onclick="#{listarCategoriasBean.modificarCat()}">Guardar</button>
									<button type="button" class="btn btn-danger"
										data-dismiss="modal" onclick="return false;">Cancelar</button>
								</div>
							</div>
						</div>
					</div>
				</h:form>

			</div>
		</div>
	</div>

</ui:composition>
</html>
