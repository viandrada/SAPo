<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<aside class="sidebar show perfectScrollbar">
		<div id="solso-sidebar">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel panel-default">
						<div class="panel-heading" style="color: white" id="heading1">
							<h4 class="panel-title">
								<a href="index.xhtml" class="single-item"> <i
									class="fa fa-home"></i> Principal
								</a>
							</h4>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" style="color: white" id="heading2">
						<h4 class="panel-title">
							<a href="#collapse2"> <i class="fa fa-user"></i>
								Administrador
							</a>
						</h4>
					</div>

					<div id="collapse2" class="panel-collapse collapse in">
						<div>
							<h:form>
								<h:commandLink value="Registrar"
									action="#{navigationBean.goTo('registro.xhtml')}"
									class="list-group-item"></h:commandLink>
							</h:form>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" style="color: white" id="heading3">
						<h4 class="panel-title">
							<a href="#collapse3"> <i class="fa fa-table"></i> Categoria
							</a>
						</h4>
					</div>

					<div id="collapse3" class="panel-collapse collapse in">
						<div>
							<h:form>

								<h:commandLink value="ABM"
									action="#{navigationBean.goTo('ABMCategoria.xhtml')}"
									class="list-group-item"></h:commandLink>

							</h:form>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" style="color: white" id="heading3">
						<h4 class="panel-title">
							<a href="#collapse3"> <i class="fa fa-table"></i> Producto
							</a>
						</h4>
					</div>

					<div id="collapse3" class="panel-collapse collapse in">
						<div>
							<h:form>

								<h:commandLink value="Agregar"
									action="#{navigationBean.goTo('altaProducto.xhtml')}"
									actionListener="#{altaProductoGenericoBean.init()}"
									class="list-group-item"></h:commandLink>
								<h:commandLink value="Eliminar - Modificar"
									action="#{navigationBean.goTo('verProductos.xhtml')}"
									class="list-group-item"></h:commandLink>
								<h:commandLink value="Promover específicos"
									action="#{navigationBean.goTo('verCandidatosEspecificos.xhtml')}"
									class="list-group-item"></h:commandLink>
							</h:form>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" style="color: white" id="heading2">
						<h4 class="panel-title">
							<a href="#collapse2"><i class="fa fa-bell"></i>
								Notificaciones </a>
						</h4>
					</div>

					<div id="collapse2" class="panel-collapse collapse in">
						<div>
							<h:form>
								<h:commandLink value="Configurar"
									action="#{navigationBean.goTo('configurarNotificaciones.xhtml')}"
									class="list-group-item"></h:commandLink>
							</h:form>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" style="color: white" id="heading4">
						<h4 class="panel-title">
							<a href="#collapse4"> <i class="fa fa-bar-chart-o"></i>
								Reportes
							</a>
						</h4>
					</div>

					<div id="collapse4" class="panel-collapse collapse in">
						<div>
							<h:form>
								<h:commandLink
									action="#{navigationBean.goTo('reporteUsuarios.xhtml')}"
									value="Usuarios-Premium-Ganancia" class="list-group-item"></h:commandLink>
								<h:commandLink
									action="#{navigationBean.goTo('reporteUsuariosPremium.xhtml')}"
									value="Ganancia por Mes" class="list-group-item"></h:commandLink>
								<h:commandLink
									action="#{navigationBean.goTo('reporteProdGenMasUsado.xhtml')}"
									value="Producto Genérico más usado" class="list-group-item"></h:commandLink>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
