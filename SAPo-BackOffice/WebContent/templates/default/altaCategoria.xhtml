<ui:composition>

	<div class="container-fluid" id="altaCatContent">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h:form id="altaCat" rendered="true">
					<h1>
						<h:outputText value="Nueva Categoria" />
					</h1>

					<div class="form-group">
						<h:outputText value="Nombre : " />
						<h:inputText class="form-control" id="inputNombre"
							value="#{categoriaBean.nombre}" required="true">
							<!-- <f:validateBean for="inputNombre" />
							<f:ajax event="keyup" render="@this inputTextMessage" /> -->
						</h:inputText>
					<!-- 	<span style="color:red">Error: Es necesario que ingrese un nombre.</span> -->
						<!-- <h:message id="inputTextMessage" for="inputNombre"
							errorStyle="color:red;"></h:message> -->
					</div>

				
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							Seleccione categoria del Producto <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li class="dropdown-header">Mis Categorias</li>

							<h:selectOneMenu value="#{categoriaBean.idcatseleccionada}">
								<f:selectItems value="#{categoriaBean.listDataCat}" var="c"
									itemValue="#{c.idCategoria}" itemLabel="#{c.nombre}" />

							</h:selectOneMenu>

							<li class="dropdown-header">Categorias Genericas</li>

							<h:selectOneMenu value="#{categoriaBean.idcatseleccionada}">
								<f:selectItems value="#{categoriaBean.listDataCatGeneticas}" var="c2"
									itemValue="#{c2.idCategoria}" itemLabel="#{c2.nombre}" />

							</h:selectOneMenu>

						</ul>
					</div>
					
					<h:commandButton class="btn btn-primary" value="Crear" type="submit" action="#{categoriaBean.altaCategoria()}">
					</h:commandButton>
			
				</h:form>
			</div>
		</div>
	</div>
